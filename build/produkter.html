<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Fikastunden - Hem</title>
  <link rel="icon" type="image/x-icon" href="fikastunden.png">
  <link rel="stylesheet" href="styles.css">
  <style>
      .alert-message {
        background-color: #fffaf0; /* Soft cream color for warmth */
        color: #704214; /* Rich brown for readability */
        padding: 12px 16px; /* Slightly more padding for better spacing */
        border: 2px solid #8a6d3b; /* Slightly thicker border for emphasis */
        border-radius: 8px; /* Rounded corners for a softer look */
        margin: 15px auto; /* Centered with some space */
        text-align: center;
        font-weight: bold;
        font-size: 1rem; /* Slightly larger text */
        display: none;
        width: 80%; /* Responsive width */
        max-width: 600px; /* Prevents it from being too wide */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      }
  </style>
</head>
<body>

<div id="welcome-alert" class="alert-message">
  V√§lkommen till Fikastunden! Vi g√∂r hemleveranser till din d√∂rr! üéâ
</div>

<header>
  <div class="top-bar">
    <h1>Fikastunden</h1>
    <div class="search-login">
      <a href="#" id="cart-toggle">
        <img src="shopping.png" alt="Shopping Cart" class="cart-icon">
      </a>
    </div>
  </div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="omoss.html">Om oss</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<main>
  <section class="bestsellers">
    <h2>V√•ra produkter</h2>
    <div class="products" id="products"></div>
  </section>
</main>

<!-- Cart Menu -->
<div class="cart-menu" id="cart-menu">
  <div class="cart-header">
    <span>Din kundvagn</span>
    <button id="close-cart">‚úñ</button>
  </div>
  <div class="cart-items" id="cart-items"></div>
  <div class="cart-total">
    Totalt: <span id="cart-total">0</span> kr
  </div>
  <div class="cart-buttons">
    <button id="checkout-button">Kassa</button>
    <button id="clear-cart">Rensa</button>
  </div>
</div>

<!-- Checkout Modal -->
<div class="checkout-modal" id="checkout-modal">
  <div class="checkout-form">
    <h2>Leveransinformation</h2>
    <form id="delivery-form">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" placeholder="Ditt namn" required>

      <label for="address">Adress:</label>
      <input type="text" id="address" name="address" placeholder="Din adress" required>

      <label for="postcode">Postnummer:</label>
      <input type="text" id="postcode" name="postcode" placeholder="Postnummer" required>

      <label for="city">Ort:</label>
      <input type="text" id="city" name="city" placeholder="Ort" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>

      <label for="tel">Telefon:</label>
      <input type="tel" id="tel" name="tel" placeholder="Din telefon" required>

      <button type="submit">Slutf√∂r k√∂p</button>
      <button type="button" id="cancel-checkout">Avbryt</button>
    </form>
  </div>
</div>

<script>
  window.addEventListener("load", () => {
    const welcomeAlert = document.getElementById("welcome-alert");
    welcomeAlert.style.display = "block";

    // Hide the alert after 5 seconds
    setTimeout(() => {
      welcomeAlert.style.display = "none";
    }, 5000);
  });
</script>
<script src="index.js"></script>
</body>
</html>
