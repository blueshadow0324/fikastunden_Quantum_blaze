<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fikastunden - Kontakt</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="fikastunden.png">
</head>

<body>
<header>
  <div class="top-bar">
    <h1>Fikastunden</h1>
    <div class="search-login">
      <a href="#" onclick="toggleCart(event)">
        <img src="shopping.png" alt="Shopping Cart" class="cart-icon">
      </a>
    </div>
  </div>
  </div>
  <nav>
    <a href="index.html">Hem</a>
    <a href="produkter.html">Produkter</a>
    <a href="omoss.html">Om oss</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<main>
  <section class="kontakt">
    <h2>Kontakta oss</h2>
    <p>Vi älskar att höra från våra kunder! Fyll i formuläret nedan så återkommer vi så snart som möjligt.</p>

    <!-- Updated form with Formspree integration -->
    <form id="contact-form" action="https://formspree.io/f/xldgbkej" method="POST">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Meddelande:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Skicka</button>
    </form>

    <div class="contact-info">
      <h3>Kontaktinformation</h3>
      <p><strong>Telefon:</strong> 072 949 44 09</p>
      <p><strong>E-post:</strong> fikastundenmail@gmail.com</p>
    </div>
  </section>
</main>

<!-- Cart Menu -->
<div class="cart-menu" id="cart-menu">
  <div class="cart-header">
    <span>Din kundvagn</span>
    <button onclick="toggleCart(event)">✖</button>
  </div>
  <div class="cart-items" id="cart-items"></div>
  <div class="cart-total">
    Totalt: <span id="cart-total">0</span> kr
  </div>
  <div class="cart-buttons">
    <button onclick="checkout()">Kassa</button>
    <button onclick="clearCart()">Rensa</button>
  </div>
</div>

</body>
</html>
